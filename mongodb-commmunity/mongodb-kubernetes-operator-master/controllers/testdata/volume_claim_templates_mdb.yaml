apiVersion: mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: volume-claim-templates-mdb
spec:
  members: 3
  type: ReplicaSet
  version: "4.2.6"
  security:
    authentication:
      modes: ["SCRAM"]
  statefulSet:
    spec:
      volumeClaimTemplates:
        - metadata:
            name: volume-claim-templates
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 1Gi
